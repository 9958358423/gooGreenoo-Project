<!DOCTYPE html>
<html lang="en">
<head>
<meta charset = "UTF-8">
<meta name="viewport" content="width=device-width , initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie-edge">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script type="text/javascript" src = "css/scripts.js"></script>
<title>Form</title>
<script defer src = "scripts.js"></script>
</head>
<body>

<div class="container">
<form action="/" method="post">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
        <hr>
    
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register</button>
      </div>
    
      <div class="container signin">
        <p>Already have an account? <a href="login.html">Log in</a>.</p>
      </div>  
</form>

<div class="jumbotron" style="background-color:transparent;">
  <button type="button" class="btn" style="background-color: indigo;" onclick="Home()">Home</button>
  <button type="button" class="btn" style="background-color: yellow;" onclick="Fruits()">Fruits</button>
  <button type="button" class="btn" style="background-color: coral;" onclick="Vegetables()">Vegetables</button>
  <button type="button" class="btn" style="background-color: skyblue;" onclick="Non()">Non-Veg</button>
  <button type="button" class="btn" style="background-color: black;" onclick="About()">About Us</button>
</div>

</div>
</body>
</html>
